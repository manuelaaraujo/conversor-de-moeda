<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="conversor.css">
</head>
<body>
    <div class="container">
        <h2>Conversor de Moedas</h2>
        <form id="currency-form">
 
            <div class="input-group">
                <label for="amount">Valor:</label>
                <input type="number" id="amount" placeholder="0" required>
            </div>
            <div class="input-group">
                <label for="damoeda">De:</label>
                <select id="damoeda" required>
                    <option value="USD">Dólar</option>
                    <option value="EUR">Euro</option>
                    <option value="BRL">Real</option>
                </select>
            </div>
            <div class="input-group">
                <label for="paramoeda">Para:</label>
                <select id="paramoeda" required>
                    <option value="USD">Dólar</option>
                    <option value="EUR">Euro</option>
                    <option value="BRL">Real</option>
                </select>
            </div>
            <button type="submit">Converter</button>
            <button type="button" id="reset">Resetar</button>
        </form>
        <div id="conversao" class="result"></div>
    </div>
    <script src="conversor.js"></script>
</body>
</html>
